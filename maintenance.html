<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Maintenance | Geneci Groupe</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(120deg, #002147, #005288);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      padding: 2rem;
    }

    .maintenance-container {
      max-width: 600px;
    }

    .maintenance-container h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
    }

    .maintenance-container p {
      font-size: 1.2rem;
      margin-bottom: 2rem;
    }

    .maintenance-icon {
      font-size: 4rem;
      margin-bottom: 1rem;
      color: #FFC107;
    }

    footer {
      position: absolute;
      bottom: 1rem;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      opacity: 0.6;
    }
  </style>
</head>
<body>
  <div class="maintenance-container">
    <div class="maintenance-icon">
      <i class="fas fa-tools"></i>
    </div>
    <h1>Site en maintenance</h1>
    <p>Nous travaillons actuellement à l'amélioration du site Geneci Groupe.<br>Merci pour votre patience, nous serons bientôt de retour.</p>
  </div>
  <footer>
    © 2025 Geneci Groupe. Tous droits réservés.
  </footer>
</body>
</html>
